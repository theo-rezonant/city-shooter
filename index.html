<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Shooter</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #1a1a2e;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
        outline: none;
      }

      #loadingScreen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        z-index: 100;
        color: white;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      #loadingScreen h1 {
        font-size: 3rem;
        margin-bottom: 2rem;
        text-transform: uppercase;
        letter-spacing: 0.5rem;
      }

      #loadingBar {
        width: 300px;
        height: 20px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 1rem;
      }

      #loadingProgress {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #e94560 0%, #ff6b6b 100%);
        transition: width 0.3s ease;
      }

      #loadingText {
        font-size: 0.9rem;
        opacity: 0.7;
      }

      #metricsPanel {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        color: #00ff00;
        padding: 10px;
        font-family: monospace;
        font-size: 12px;
        border-radius: 5px;
        z-index: 50;
        display: none;
      }

      #metricsPanel.visible {
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>

    <div id="loadingScreen">
      <h1>City Shooter</h1>
      <div id="loadingBar">
        <div id="loadingProgress"></div>
      </div>
      <p id="loadingText">Initializing...</p>
    </div>

    <div id="metricsPanel">
      <div id="metricsContent">Loading metrics...</div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
