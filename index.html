<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>City Shooter</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
      #loadingScreen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1a1a2e;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 100;
      }
      #loadingScreen h1 {
        color: #eee;
        font-family: 'Segoe UI', Arial, sans-serif;
        margin-bottom: 20px;
      }
      #loadingScreen .progress-bar {
        width: 300px;
        height: 20px;
        background: #333;
        border-radius: 10px;
        overflow: hidden;
      }
      #loadingScreen .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #4CAF50, #8BC34A);
        width: 0%;
        transition: width 0.3s ease;
      }
      #loadingScreen .progress-text {
        color: #aaa;
        margin-top: 10px;
        font-family: 'Segoe UI', Arial, sans-serif;
      }
      #enterButton {
        margin-top: 20px;
        padding: 15px 40px;
        font-size: 18px;
        background: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: none;
        font-family: 'Segoe UI', Arial, sans-serif;
      }
      #enterButton:hover {
        background: #45a049;
      }
      #enterButton:disabled {
        background: #666;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>
    <div id="loadingScreen">
      <h1>City Shooter</h1>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <p class="progress-text" id="progressText">Loading assets...</p>
      <button id="enterButton">Enter Game</button>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
